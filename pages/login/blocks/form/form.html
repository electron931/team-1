<!DOCTYPE html>

<head>
  <title>Login</title>
</head>

<body>

  <div class="container">
      <h1 class="title">WingPad</h2>
      
      <form class="form-signin" role="form" action="/auth/login" method="post">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>

      <p class="coolText">Do not have an account? Create one!</p>

      <form class="form-signin" role="form" action="/auth/signup" method="post">
        <h2 class="form-signin-heading">Sign up</h2>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required="" autofocus="">
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required="" autofocus="">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        <label for="username2" class="sr-only">Username</label>
        <input type="text" id="username2" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" id="inputPassword2" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

      

    </div>

</body>
